<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#FFE100" />

    <!-- Primary Meta Tags -->
    <title>Haste</title>
    <meta name="title" content="Haste" />
    <meta
      name="description"
      content="Test your typing speed on thousands of quotes!"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hastetype.netlify.app/" />
    <meta property="og:title" content="Haste" />
    <meta
      property="og:description"
      content="Test your typing speed on thousands of quotes!"
    />
    <meta
      property="og:image"
      content="https://i.ibb.co/mhMMQrQ/hastebanner.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://hastetype.netlify.app/" />
    <meta property="twitter:title" content="Haste" />
    <meta
      property="twitter:description"
      content="Test your typing speed on thousands of quotes!"
    />
    <meta
      property="twitter:image"
      content="https://i.ibb.co/mhMMQrQ/hastebanner.png"
    />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/build/bundle.css" />

    <script defer src="/build/bundle.js"></script>
  </head>

  <body></body>
</html>
